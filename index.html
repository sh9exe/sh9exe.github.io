<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --bg-color: #1a0f16;
    --card-bg: rgba(45, 27, 38, 0.8);
    --neon-pink: #ff2d95;
    --neon-purple: #bd00ff;
    --text-color: #ffe0f0;
  }

  body {
    background-color: var(--bg-color);
    background-image: 
        linear-gradient(rgba(255, 45, 149, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 45, 149, 0.05) 1px, transparent 1px);
    background-size: 30px 30px; /* Subtle pink grid */
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .main-card {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 45, 149, 0.4);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(255, 45, 149, 0.2);
    width: 600px;
    color: var(--text-color);
  }

  .header-glow {
    font-size: 2.5rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-purple);
    margin-bottom: 10px;
    animation: breathe 3s infinite ease-in-out;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.9; text-shadow: 0 0 10px var(--neon-pink); }
    50% { opacity: 1; text-shadow: 0 0 20px var(--neon-pink), 0 0 35px var(--neon-purple); }
  }

  .stats-container {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .bar {
    width: 40px;
    background: linear-gradient(to top, var(--neon-purple), var(--neon-pink));
    box-shadow: 0 0 10px var(--neon-pink);
    border-radius: 4px 4px 0 0;
    transition: height 0.5s ease;
  }

  /* Animated "Running" Task */
  .task-list li {
    list-style: none;
    margin: 10px 0;
    padding-left: 20px;
    position: relative;
  }

  .task-list li::before {
    content: ">";
    position: absolute;
    left: 0;
    color: var(--neon-pink);
  }

  .status-running {
    color: var(--neon-pink);
    text-transform: uppercase;
    font-weight: bold;
    animation: flicker 1.5s infinite;
  }

  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  .btn {
    border: 1px solid var(--neon-pink);
    background: transparent;
    color: var(--neon-pink);
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    font-size: 0.8rem;
  }

  .btn:hover {
    background: var(--neon-pink);
    color: white;
    box-shadow: 0 0 20px var(--neon-pink);
    transform: translateY(-2px);
  }
</style>
</head>
<body>

<div class="main-card">
  <div class="header-glow">root@shaikhaa:~#</div>
  <p style="color: rgba(255,224,240,0.6)">// QATARI_SEC_OPERATIVE // OFFENSIVE_RESEARCH</p>
  
  <hr style="border: 0; border-top: 1px solid rgba(255, 45, 149, 0.2); margin: 20px 0;">

  <div style="display: flex; justify-content: space-between;">
    <div class="traffic">
      <small>TRAFFIC MONITORING</small>
      <div class="stats-container">
        <div class="bar" style="height: 30px;"></div>
        <div class="bar" style="height: 50px;"></div>
        <div class="bar" style="height: 40px;"></div>
        <div class="bar" style="height: 80px;"></div>
      </div>
    </div>

    <div class="tasks">
      <small>ACTIVE TASKS</small>
      <ul class="task-list">
        <li>Brute-forcing... <span style="color:var(--neon-purple)">72%</span></li>
        <li>Sniffing Packets... <span style="color:gray">DONE</span></li>
        <li>DDoS Mitigation... <span class="status-running">RUNNING</span></li>
      </ul>
    </div>
  </div>

  <div class="button-group">
    <button class="btn">TRAFFIC</button>
    <button class="btn">DDOS TOOLS</button>
    <button class="btn">PWD CRACK</button>
    <button class="btn">ETHICAL HACK</button>
  </div>
</div>

</body>
</html>
