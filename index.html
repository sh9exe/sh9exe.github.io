        /* Modern Minimalist Styling */
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .about-card {
            max-width: 450px;
            width: 90%;
            padding: 50px 30px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;

        }

        .location {
            font-size: 0.85rem;
            color: #888;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 25px;
        }

        p {
            line-height: 1.7;
            font-size: 1rem;
            color: #444;
            margin-bottom: 30px;
        }

        /* Social Media Section */
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 35px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .social-item {
            text-decoration: none;
            color: #000;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s;
        }

        .social-item:hover {
            opacity: 0.6;
        }

        .social-item strong {
            background: #000;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* Skill Tags */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .skill-tag {
            padding: 6px 12px;
            border: 1px solid #000;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Entry Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
