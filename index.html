<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shaikha@offensive-lab</title>
    <style>
        :root {
            --bg-deep: #0d050a; /* Darker than black plum */
            --pink-glow: #ff2d95;
            --panel-bg: rgba(20, 10, 15, 0.98);
            --term-bg: #ffffff; /* Stark white for 100% visibility */
            --term-text: #000000; /* Solid black ink */
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                linear-gradient(rgba(255, 45, 149, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 45, 149, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- MAIN DASHBOARD --- */
        .main-panel {
            background: var(--panel-bg);
            border: 1px solid var(--pink-glow);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 40px rgba(0,0,0,1);
            position: relative;
        }

        .header-main {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-shadow: 0 0 15px var(--pink-glow);
            margin: 0;
        }

        .btn-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--pink-glow);
            color: var(--pink-glow);
            padding: 10px 20px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--pink-glow);
            color: white;
        }

        /* --- SIMPLE AUDIO TOGGLE --- */
        .audio-simple {
            position: fixed;
            left: 30px;
            bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--pink-glow);
            font-size: 0.8rem;
            z-index: 100;
        }

        .wave-bar {
            width: 3px;
            height: 15px;
            background: var(--pink-glow);
            animation: wave 1s infinite ease-in-out;
            animation-play-state: paused;
        }

        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 20px; }
        }

        /* --- THE FIXED TERMINAL --- */
        .terminal-box {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 350px;
            height: 250px;
            background: var(--term-bg);
            border: 2px solid var(--pink-glow);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #term-history {
            flex-grow: 1;
            overflow-y: auto;
            color: var(--term-text);
            font-weight: bold;
            font-size: 0.9rem;
        }

        .term-input-line {
            display: flex;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 5px;
        }

        .term-input-line input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--term-text);
            font-family: inherit;
            font-weight: bold;
            width: 100%;
        }

        /* MOBILE FIX */
        @media (max-width: 800px) {
            .terminal-box, .audio-simple {
                position: relative;
                left: 0; right: 0; bottom: 0;
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="main-panel">
        <h1 class="header-main">shaikha:~#</h1>
        <p style="color: var(--pink-glow); opacity: 0.8;">// QATARI_SEC_OPERATIVE // ONLINE</p>
        
        <div class="btn-row">
            <button class="btn">TRAFFIC</button>
            <button class="btn">DDOS TOOLS</button>
            <button class="btn">PWD CRACK</button>
            <button class="btn">ETHICAL HACK</button>
        </div>
    </div>

    <div class="audio-simple" onclick="toggleSimpleAudio()" style="cursor: pointer;">
        <div class="wave-bar" id="w1" style="animation-delay: 0.1s;"></div>
        <div class="wave-bar" id="w2" style="animation-delay: 0.2s;"></div>
        <div class="wave-bar" id="w3" style="animation-delay: 0.3s;"></div>
        <span id="audio-txt">SOUND: OFF</span>
        <audio id="simple-track" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    </div>

    <div class="terminal-box">
        <div style="font-size: 0.7rem; color: #999; margin-bottom: 5px;">STDOUT // SHAIKHA</div>
        <div id="term-history">
            <div>> System Loaded.</div>
            <div>> Visibility: Max.</div>
            <div>> Waiting for command...</div>
        </div>
        <div class="term-input-line">
            <span style="color: var(--term-text); margin-right: 5px;">$</span>
            <input type="text" id="term-in" autocomplete="off" placeholder="...">
        </div>
    </div>

    <script>
        // Terminal Logic
        const tIn = document.getElementById('term-in');
        const tHist = document.getElementById('term-history');

        tIn.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const line = document.createElement('div');
                line.textContent = "> " + tIn.value;
                tHist.appendChild(line);
                tIn.value = '';
                tHist.scrollTop = tHist.scrollHeight;
            }
        });

        // Simple Audio Toggle
        function toggleSimpleAudio() {
            const a = document.getElementById('simple-track');
            const txt = document.getElementById('audio-txt');
            const waves = document.querySelectorAll('.wave-bar');

            if (a.paused) {
                a.play();
                txt.innerText = "SOUND: ON";
                waves.forEach(w => w.style.animationPlayState = 'running');
            } else {
                a.pause();
                txt.innerText = "SOUND: OFF";
                waves.forEach(w => w.style.animationPlayState = 'paused');
            }
        }
    </script>
</body>
</html>
