<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaikhaa | Cyber-Operative</title>
    <style>
        :root {
            --bg-color: #0d0409; 
            --panel-bg: rgba(25, 10, 20, 0.95);
            --neon-pink: #ff2d95;
            --neon-purple: #bd00ff;
            /* TERMINAL FIX: Deepest possible black-berry ink */
            --terminal-text: #1a000d; 
            --terminal-bg: rgba(255, 180, 220, 0.9);
            --light-text: #ffeef8;
        }

        * { box-sizing: border-box; cursor: crosshair; }

        body {
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(255, 45, 149, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 45, 149, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'Courier New', Courier, monospace;
            color: var(--light-text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- MAIN DASHBOARD --- */
        .main-dashboard {
            background: var(--panel-bg);
            backdrop-filter: blur(25px);
            border: 1.5px solid var(--neon-pink);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1), 0 0 20px rgba(255, 45, 149, 0.2);
            z-index: 5;
        }

        .header-title {
            font-size: clamp(1.8rem, 8vw, 3.5rem);
            color: #fff;
            text-shadow: 0 0 15px var(--neon-pink);
            margin: 0;
            animation: breathe 5s infinite ease-in-out;
        }

        @keyframes breathe { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

        /* --- TERMINAL (THE FIX) --- */
        .mini-terminal {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 380px;
            height: 280px;
            background: var(--terminal-bg); /* Lighter background for better contrast */
            border: 2px solid var(--neon-pink);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(255, 45, 149, 0.4);
            z-index: 100;
        }

        #term-content {
            flex-grow: 1;
            overflow-y: auto;
            color: var(--terminal-text); /* SUPER DARK TEXT */
            font-weight: 900;
            font-size: 1rem;
            line-height: 1.3;
        }

        .input-line { display: flex; gap: 8px; border-top: 2px solid var(--terminal-text); padding-top: 10px; }
        .input-line input {
            background: transparent; border: none; outline: none;
            color: var(--terminal-text); font-family: inherit; font-weight: 900; width: 100%;
        }

        /* --- MUSIC PLAYER --- */
        .music-widget {
            position: fixed;
            left: 30px;
            bottom: 30px;
            width: 300px;
            background: var(--panel-bg);
            border: 1px solid var(--neon-pink);
            border-radius: 50px 15px 15px 50px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .disc {
            width: 60px; height: 60px;
            background: conic-gradient(#111, var(--neon-pink), #111);
            border-radius: 50%;
            animation: spin 3s linear infinite paused;
        }

        .disc.playing { animation-play-state: running; }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .music-widget, .mini-terminal { position: relative; left: 0; right: 0; bottom: 0; width: 100%; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-dashboard">
        <h1 class="header-title">root@shaikhaa:~#</h1>
        <p style="color: var(--neon-pink);">// STATUS: ACTIVE // SESSION: ENCRYPTED</p>
        
        <div style="display: flex; gap: 20px; margin-top: 30px;">
            <button onclick="alert('System Scan Active')" style="background:transparent; border:1px solid var(--neon-pink); color:white; padding:10px 20px; cursor:pointer;">DEEP SCAN</button>
            <button onclick="alert('Ghost Mode Enabled')" style="background:transparent; border:1px solid var(--neon-pink); color:white; padding:10px 20px; cursor:pointer;">GHOST MODE</button>
        </div>
    </div>

    <div class="music-widget">
        <div class="disc" id="disc"></div>
        <div style="flex-grow: 1;">
            <small>LOFI_RADIO</small>
            <div id="track-name" style="font-size: 0.8rem; color: var(--neon-pink);">Ready to play...</div>
        </div>
        <div id="play-btn" style="font-size: 2rem; color: var(--neon-pink); cursor: pointer;">▶</div>
        <audio id="bg-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
    </div>

    <div class="mini-terminal">
        <div style="font-size: 0.7rem; color: #550022; margin-bottom: 5px; font-weight: bold;">[!] SECURE_STDOUT // SHAIKHAA</div>
        <div id="term-content">
            <div>> System Fixed.</div>
            <div>> Visibility: 100%.</div>
            <div>> Welcome back, Shaikhaa.</div>
        </div>
        <div class="input-line">
            <span style="color: #550022; font-weight: 900;">$</span>
            <input type="text" id="user-cmd" placeholder="Type command..." autocomplete="off">
        </div>
    </div>

    <script>
        // Terminal Logic
        const input = document.getElementById('user-cmd');
        const content = document.getElementById('term-content');

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const div = document.createElement('div');
                div.textContent = "> " + input.value;
                content.appendChild(div);
                input.value = '';
                content.scrollTop = content.scrollHeight;
            }
        });

        // Music Logic
        const playBtn = document.getElementById('play-btn');
        const audio = document.getElementById('bg-audio');
        const disc = document.getElementById('disc');
        const trackName = document.getElementById('track-name');

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = '⏸';
                disc.classList.add('playing');
                trackName.innerText = "Now Playing: Lofi_Mix_01";
            } else {
                audio.pause();
                playBtn.innerText = '▶';
                disc.classList.remove('playing');
                trackName.innerText = "Paused";
            }
        });
    </script>
</body>
</html>
