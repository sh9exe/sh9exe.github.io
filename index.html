<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background: #050505;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Floating Background Particles */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a2d 0%, #050505 80%);
            z-index: -1;
        }

        /* The Main Floating Container */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 600px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 10px;
            text-shadow: 0 0 20px #00ffcc;
            margin-bottom: 10px;
        }

        .skill-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .skill-item {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: crosshair;
        }

        .skill-item:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 20px #00ffcc;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="glass-card">
        <p style="color: #ff0055;">[ SESSION_ENCRYPTED ]</p>
        <h1>SHAIKHA</h1>
        <p>Qatari Ethical Hacker // Offensive Researcher</p>
        <hr style="border: 0.5px solid rgba(255,255,255,0.2);">
        
        <div class="skill-grid">
            <div class="skill-item">TRAFFIC ANALYSIS</div>
            <div class="skill-item">DDoS TOOLS</div>
            <div class="skill-item">PWD CRACKING</div>
            <div class="skill-item">RED TEAMING</div>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.8rem; opacity: 0.6;">
            root@shaikhaa:~# <span id="typewriter">analyzing_network_packets...</span>
        </p>
    </div>
</body>
</html>
