<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaikha | Root</title>
    <style>
        /* Modern Dark Theme - Comfortable on eyes */
        body {
            background-color: #0a0a0a;
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* Subtle texture */
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Powerful Glassmorphism Card */
        .window {
            width: 380px; /* Made it smaller/compact */
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px); /* Frosty glass effect */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: floatCard 4s ease-in-out infinite; /* Power animation */
            overflow: hidden;
        }

        /* Top Bar - Minimalist */
        .top-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            letter-spacing: 1px;
            color: #888;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .dot-group { display: flex; gap: 6px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #333; }

        /* Content Area */
        .content {
            padding: 30px 25px;
            text-align: center;
        }

        /* Image/PNG Slot */
        .avatar-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .avatar-png {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Replace the URL below with your actual PNG link */
            content: url('https://files.catbox.moe/5f6v4r.png'); 
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            animation: pulse 2s infinite alternate;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            letter-spacing: 3px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .bio {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 25px;
        }

        /* Interactive Powerful Buttons */
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:hover {
            background: #ffffff;
            color: #000;
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn span { opacity: 0.5; font-size: 0.7rem; }

        /* Animations */
        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.05); opacity: 1; }
        }

        .footer {
            padding: 15px;
            font-size: 0.6rem;
            color: #444;
            text-align: center;
            letter-spacing: 2px;
        }
    </style>
</head>

</body>
</html>
